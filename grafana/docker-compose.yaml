services:
  grafana:
    build: .
    container_name: grafana-sqlite
    ports:
      - "3000:3000"
    user: "0"
    volumes:
      - ./grafana-data:/var/lib/grafana
      - /home/jemima/Documentos/proyecto-1/Daemon/monitoring.db:/db/monitoring.db
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      # ðŸ‘‰ que Grafana instale el plugin al iniciar
      - GF_INSTALL_PLUGINS=frser-sqlite-datasource
      # ðŸ‘‰ permitir plugin no firmado
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=frser-sqlite-datasource
